<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Find the previous day and the next day</h2>
        <div class="form-group">
          <input type="number" name="" id="date" class="form-control" placeholder="Enter the date" aria-describedby="helpId">
          <br>
          <input type="number" name="" id="month" class="form-control" placeholder="Enter the month" aria-describedby="helpId">
          <br>
          <input type="number" name="" id="year" class="form-control" placeholder="Enter the year" aria-describedby="helpId">
        </div>
        <button name="" onclick="findDate()" id="" class="btn btn-primary" type="button">Show</button>
        <div id="dateHandle"></div>

        <br><br><br>
        <h2>Show the number of days in a month of the year</h2>
        <div class="form-group">
          <input type="number" name="" id="month2" class="form-control" placeholder="Enter the month" aria-describedby="helpId">
          <br>
          <input type="number" name="" id="year2" class="form-control" placeholder="Enter the year" aria-describedby="helpId">
        </div>
        <button name="" onclick="showDay()" id="" class="btn btn-primary" type="button">Show</button>
        <div id="monthHandle"></div>

        <br><br><br>
        <h2>Reading a three-digital number</h2>
        <div class="form-group">
          <input type="number" name="" id="number" class="form-control" placeholder="Please enter a number" aria-describedby="helpId">
        </div>
        <button name="" onclick="showReading()" id="" class="btn btn-primary" type="button">Show</button>
        <div id="numberHandle"></div>

        <br><br><br>
        <h2>Getting the longest distance from students houses to school</h2>
        <div class="form-group">
          <label for="">The school location</label>
          <input type="text" name="" id="schoolX" class="form-control" placeholder="Enter x-coordinate of the school" aria-describedby="helpId">
          
          <input type="text" name="" id="schoolY" class="form-control" placeholder="Enter y-coordinate of the school" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">The first student location</label>
          <input type="text" name="" id="firstStudentX" class="form-control" placeholder="Enter x-coordinate of the first student" aria-describedby="helpId">

          <input type="text" name="" id="firstStudentY" class="form-control" placeholder="Enter y-coordinate of the first student" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">The second student location</label>
          <input type="text" name="" id="secondStudentX" class="form-control" placeholder="Enter x-coordinate of the second student" aria-describedby="helpId">

          <input type="text" name="" id="secondStudentY" class="form-control" placeholder="Enter y-coordinate of the second student" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">The third student location</label>
          <input type="text" name="" id="thirdStudentX" class="form-control" placeholder="Enter x-coordinate of the third student" aria-describedby="helpId">
          
          <input type="text" name="" id="thirdStudentY" class="form-control" placeholder="Enter y-coordinate of the third student" aria-describedby="helpId">
        </div>
        <button name="" onclick="calculateDistance()" id="" class="btn btn-primary" type="button">Calculate</button>
        <div id="calculateHandle"></div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
